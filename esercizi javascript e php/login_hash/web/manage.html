<!DOCTYPE html>
<html lang="it">
<head>
  <title>Login with hash</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  
  <form class="form-horizontal" action="add.php"  method="post">
	  <h2>Inserisci le informazioni dell'utente </h2>
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      </div>
    </div>
  	<div class="form-group">
      <label class="control-label col-sm-2" for="op">Privilegi:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="op" value="0" min="0" max="1" placeholder="Enter level" name="op" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Inserisci</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
